<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        class Animal{
            constructor(){
                this.cor = ''
                this.tamanho = null
                this.peso = null
            }

            dormir(){
                console.log('Dormir')
            }

        }
        class Cachorro extends Animal{
            constructor(){
                super()
                this.orelhas = 'Grandes e caidas'
            }
            
            correr(){
                console.log('Correr')
            }

            rosnar(){
                console.log('Rosnar')
            }

        }

        class Passaro extends Animal{
            constructor(){
                super()
                this.bico = 'Curto'
            }

            voar(){
                console.log('voar')
            }
        }

        class Papagaio extends Passaro{
            constructor() {
                super()
                this.sabeFalar = true
            }

            falar(){
                console.log('Falar')
            }
        }

        let cachorro = new Cachorro()
        let passaro = new Passaro()
        let papagaio = new Papagaio();

        console.log(cachorro)
        console.log(passaro)

        cachorro.dormir()
        passaro.dormir()

        papagaio.voar()
        papagaio.dormir()
        papagaio.falar()
    </script>
