<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script>
           let produto = {
               descricao: 'Notebook',
               preco: 1800,
               detalhes:{
                    fabricante: 'abc',
                    modelo: 'xyz'
               }

           }

           let {descricao, preco} = produto

           console.log(descricao, preco)

           let {descricao: d, preco: p} = produto

           console.log(d, p)

           let {descricao: d2, preco: p2, desconto} = produto

           console.log(d2, p2, desconto)

           //caso desconto seja undefined atribui-se o valor 5
           let {descricao: d3, preco: p3 = 123, desconto2 = 5} = produto

           console.log(d3, p3, desconto2)

           let {detalhes: {fabricante, modelo}} = produto
           console.log(fabricante, modelo)

        </script>
    </head>
    <body>
        
    </body>
</html>
