    <title>Ícones</title>

  <body style="margin-bottom: 200px;padding: 16px;">

    <h3 class="border-bottom">OPEN ICONIC</h3>
    <span class="oi oi-bell display-3 text-danger"></span>
    <i class="oi oi-clock display-3 text-success"></i>

    <button class="btn btn-danger btn-lg">
      <i class="oi oi-clock"></i>
      Clique aqui
    </button>

    <button class="btn btn-dark btn-lg">
      <i class="oi oi-clock"></i>
    </button>


    <h3 class="border-bottom">Font awesome</h3>
    <i class="fas fa-stroopwafel display-3 text-secondary"></i>
    <i class="fas fa-arrow-up display-3 text-success"></i>
    <i class="fas fa-battery-half display-3 text-danger"></i>
    <i class="fas fa-bomb display-3 text-warning"></i>

    <button class="btn btn-danger btn-lg">
      <i class="fas fa-bomb"></i>
      Clique aqui
    </button>
