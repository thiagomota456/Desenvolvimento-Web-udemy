<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function soma(){
            var resultado = 0
            for(var i in arguments){
                resultado += arguments[i]
            }
            return resultado
        }

        console.log(soma(7, 5, 3.2, 0.8))
        console.log(soma(7, 5, 3.2, 0.8, 'Texto'))
        
    </script>
</head>

</body>
</html>
