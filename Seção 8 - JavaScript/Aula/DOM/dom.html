<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM</title>

</head>
<body>
    <input type="text" placeholder="Digite seu nome" id="nome_usuario" class="campo_texto" name="none" >

    <script>
        console.log(document.getElementById('nome_usuario'))
        console.log(document.getElementsByTagName('input'))
        console.log(document.getElementsByClassName('campo_texto'))
        console.log(document.getElementsByName('none'))
    </script>
    
</body>
</html>
