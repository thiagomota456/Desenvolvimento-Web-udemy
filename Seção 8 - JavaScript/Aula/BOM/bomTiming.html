<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        setTimeout(function(){ document.write('Teste') }, 2000)
        //setInterval(function(){ document.write('<br> Teste 2') }, 2000)

        var i = 5
        var x = setInterval(function(){
            document.write(i +'<br>')
            i--
            if(i === 0){
                
                clearInterval(x)
            }
            
        }, 1000)
    </script>
</head>
<body>

</body>

</html>
