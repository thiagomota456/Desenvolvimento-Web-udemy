<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ArrayBasico</title>

    <script>
        
        
        var lista_frutas = Array('Banana', 'Maçã', 'Morango')
        
        //Incluir no final do elemento
        lista_frutas.push('Uva')
        console.log(lista_frutas)
        
        //Incluir elemento no inicio
        lista_frutas.unshift('Toranja')
        console.log(lista_frutas)

        //Excluir elemento no final do array
        lista_frutas.pop();
        console.log(lista_frutas)

        //Exclior elemento no final do array
        lista_frutas.shift()
        console.log(lista_frutas)


    </script>
</head>
<body>
</body>
</html>
