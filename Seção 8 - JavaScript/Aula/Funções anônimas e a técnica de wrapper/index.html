<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>

    <script>

        //Funções anonimas são funções que não possuem nome
        //Wrapper = capacidade de associar funções a variaveis
        var exibirSaudação = function(name){
            document.write('Olá ' + name + ', tudo bem ?')
        }

        exibirSaudação('Thiago')
    </script>
</head>
<body>
</body>
</html>
